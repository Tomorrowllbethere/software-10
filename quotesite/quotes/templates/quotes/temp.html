{% extends "quotes/base.html" %}

{% block content %}
    <h1>Quotes tagged with "{{ tag.tag }}"</h1>
    {% for quote in quotes %}
    <ul class="container-quote">     
        <p class="quote">{{ quote.quote }} </p>
        <a class="but" href="{% url 'quotes:detail' quote.author.id %}" role="button" class="outline"> {{ quote.author.fullname }} </a>
    </ul>
    {% endfor %}
{% endblock %}
